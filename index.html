<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="regform"><h1>Register Form</h1></div>
<div class="main">
	<form>
		<div id="main">
			<h2 class="name">Name</h2>
			<input class="firstname" type="text" name="first name "><br>
			<label class="firstlabel">first name</label>
			<input class="lastname" type="text" name="last_name">
			<label class="lastlabel">last name</label>
		</div>
		<h2 class="name">Company</h2>
		<input class="company" type="text" name="Company">

		<h2 class="name">Email</h2>
		<input class="email" type="text" name="email">
		<h2 class="name">Phone</h2>
		<input class="code" type="text" name="area_code">
		<label class="area_code">Area Code</label>
		<input class="number" type="text" name="phone">
		<label class="phone_number">Phone Number</label>
		<h2 class="name">Subject</h2>
		<select class="option" name="subject">
			<option disabled="disabled" selected="selected"> choose uption</option>
			<option>Maths</option>
			<option>Sciences</option>
			<option>Tech</option>
		</select>
		<h2 id="Are you beginner?"></h2>
		<label class="radio">
		<input class="radio-one" type="radio"  name="">
		<span class="checkmark"></span>
		Yes
        </label>
        
        <h2 id="Are you beginner?"></h2>
		<label class="radio">
		<input class="radio-two" type="radio"  name="">
		<span class="checkmark"></span>
		No

	</form> 
</div>
</body>
</html>
